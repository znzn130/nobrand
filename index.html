        $(function(){
            // 상품 클릭 시 해당 인덱스의 모달 표시
            
            let product = $(".product");
            let menu = $(".gnb_parent li")
            var bg_lv = $(".bg_lv")
            var lv_click = $(".lv")
            var bg_lv_x_btn = $(".bg_lv .x_btn")
            var black_bg = $(".black_bg")
            var bg_cmt = $(".bg_cmt")
            var cmt_click = $(".cmt")
            var bg_cmt_x_btn = $(".bg_cmt .x_btn")
            var ht =$(window).height();
           

            menu.click(function(){
                menu.removeClass("active")
                $(this).addClass("active")
            })
           
            //스크롤시 메뉴 활성화
            $(window).scroll(function(){
				var myScrollTop = $(window).scrollTop();
				if(myScrollTop>=0 && myScrollTop<ht){
					menu.removeClass("active");
					menu.eq(0).addClass("active");
				}else if(myScrollTop>=ht && myScrollTop<ht*2){
					menu.removeClass("active");
					menu.eq(1).addClass("active");
				}else if(myScrollTop>=ht*2 && myScrollTop<ht*3){
					menu.removeClass("active");
					menu.eq(2).addClass("active");
				}else{
					menu.removeClass("active");
					menu.eq(3).addClass("active");
				}
			})

            product.click(function(){
                const i = product.index(this); // 순서 파악

                setTimeout(function() {
                    $("html, body").scrollTop(953); // 딜레이 후 스크롤
                }, 1); // 50ms 정도가 적당함

                $(".modal").eq(i).fadeIn();
            });


            // 모달 닫기 (X 버튼 또는 배경 클릭)
            $(".modal, .close").click(function(e){
                if ($(e.target).is(".modal") || $(e.target).hasClass("close")) {
                $(this).closest(".modal").fadeOut();
                $("html, body").css("overflow", "auto"); // 스크롤 복원
                }
            });
            $(".product").click(function(e){
                e.preventDefault(); // 기본 이동 막기
                const i = $(".product").index(this);
                $(".modal").eq(i).fadeIn();
                $("html, body").css("overflow", "hidden");
            });
            bg_lv.hide()

            black_bg.hide()

             lv_click.click(function(){

                $("html, body").css("overflow", "auto");
            })
            cmt_click.click(function(){
